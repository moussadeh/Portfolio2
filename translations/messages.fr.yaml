    stage: "Stage"
  job:
    dev: "Développeur web"
  innovdata:
    name: "Innov'data"
    content: "J'ai réalisé 2 ans d'alternance au sein d'INNOV'DATA, une agence de développement de solutions numériques basée au Ponts-de-cé. <br><br> Au cours de cette alternance, j'ai pu enrichir mes connaissances et découvrir de nouvelles méthodes de développement. Mon objectif était d'explorer des approches de développement plus performantes tout en continuant à développer mes compétences en design, développement web, motion design et référencement. J'ai dépassé mes attentes en apprenant les frameworks Symfony/Tailwind, en acquérant de nouveaux langages et en maîtrisant la méthodologie BEM. Mes missions de développement ont été très diversifié, me permetant renforcer mes connaissances que ce soit en Front-End ou Back-End"
  expertviseo:
    name: "Expert Viséo"
    content: "J'ai réalisé mon stage au sein d'Expert VISEO, une agence de référencement web basée à Angers. L'agence a été fondée par Kévin GAMBIN en septembre 2014. <br><br> Ce stage m'a permis de découvrir et d'approfondir mes connaissances dans les domaines du référencement et du développement web. J'ai dépassé mes attentes en apprenant davantage sur le référencement et en acquérant des compétences en gestion du temps et en travail d'équipe. Bien que mes missions de développement web aient été limitées, j'ai pu améliorer mes compétences sur WordPress. J'ai également renforcé mes compétences en rédaction et en organisation grâce à la rédaction de rapports de stage. En résumé, ce stage m'a apporté une solide compréhension du référencement, ainsi que des compétences précieuses pour mon parcours professionnel."

