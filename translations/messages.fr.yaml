aboutMe:
  title: "À propos de moi"
  content: "J'aime découvrir et comprendre le fonctionnement des objets, des mécanismes etc. Attiré par la technologie et le numérique je me suis tourné vers le monde du digital. Après le bac j'ai rejoins l'école MyDigitalSchool d'Angers pour y suivre une formation de 3 ans en Webdesign et développement web. J'ai pu y acquérir des compétences en développement web, webdesign, communication, marketing, gestion de projet et bien d'autres."

