aboutMe:
  title: "À propos de moi"
  content: "Je suis passionné par la découverte et la compréhension du fonctionnement des objets, des mécanismes et des technologies. Attiré par le monde de la technologie et du numérique, j'ai décidé de me diriger vers le domaine du digital.<br><br> Après le bac j'ai intégré l'école MyDigitalSchool d'Angers, où j'ai suivi un bachelor en Webdesign et développement web. Après l'obtention du diplôme j'ai continué avec un Master Développeur Fullstack. J'ai pu y acquérir des compétences en développement web, webdesign, communication, marketing, gestion de projet et bien d'autres."

